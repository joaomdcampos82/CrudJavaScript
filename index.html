<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="descricao" placeholder="Descricao">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="quantidade" placeholder="Quantidade">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="valor" placeholder="Valor">
            </div>
            <span id="btnAtualizar" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData();" class="btn btn-default">Salvar</button>
                <button onclick="resetForm();" class="btn btn-default">Cancelar</button>
            </span>
            <span id="btnAdicionar">
                <button onclick="addAdicionar();" class="btn btn-default">Adicionar</button>
                <button onclick="resetForm();" class="btn btn-default">Limpar</button>
                <button onclick="deletaList();" class="btn btn-default">Apagar lista</button>
            </span>
        </div>
        <div id="errors" style="display: none;"></div>
        <table id="listTable" class="table">
        </table>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValor">$ 0,00</span></h4>
        </div>
    </nav>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
